# Configuration sample for Reverie

############################
#   Global Configuration   #
############################

# Run Reverie in Debug mode ?
# Set this value to `false` in Production.
debug = true

# The port to run the server on
port = 3000


############################
#   Crypto Configuration   #
############################

# WARNING : Do not change these values in production
# The vendor emails in post offers are encrypted with the below key and nonce values
# Changing these values mid-production would result in failed decryption thereby breaking the entire system
# Can be generated by running `make crypto`
[crypto]
# key should be of 64 characters and alphanumeric, all lowercase
key = "bc7b462aee7293b010a3a2423772d7feff920f013146196f1ad80212b9cc9697"

# nonce should be of 24 characters and alphanumeric, all lowercase
nonce = "cdb17034bd9929c3de3eeb40"


###########################
#   Admin Configuration   #
###########################

# Default admin credentials for the Reverie ecosystem
[admin]
email = "anish.mukherjee1996@gmail.com"
username = "alphadose"
password = "alphadose"


#############################
#   MongoDB Configuration   #
#############################

[mongo]
# For databases with authentication
# use the following URL format `mongodb://username:password@host:port/?authSource=admin`
url = "mongodb://localhost:27017"


#########################
#   JWT Configuration   #
#########################

# Configuration for the JSON Web Token (JWT) authentication mechanism.
[jwt]

# timeout refers to the duration in which the JWT is valid.
# max_refresh refers to the duration in which the JWT can be refreshed after its expiry.

# Both timeout and max_refresh are in seconds
# Total refresh time = max_refresh + timeout
timeout = 3600 # 1 hour
max_refresh = 2419200 # 28 days

# Secret Key used for encrypting the JWT token.
secret = "YOUR_SECRET_KEY"


##############################
#   SendGrid Configuration   #
##############################

# Configuration for SendGrid email service provider
[sendgrid]

# The API key used for authentication.
key = "YOUR_SECRET_KEY"

backend_endpoint = "http://localhost:3000"

frontend_endpoint = "http://localhost:8080"
